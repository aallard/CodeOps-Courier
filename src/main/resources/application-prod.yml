spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true

codeops:
  jwt:
    secret: ${JWT_SECRET}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}
  services:
    server-url: ${CODEOPS_SERVER_URL}
    registry-url: ${CODEOPS_REGISTRY_URL}
    vault-url: ${CODEOPS_VAULT_URL}
    logger-url: ${CODEOPS_LOGGER_URL}

logging:
  level:
    com.codeops.courier: INFO
    org.hibernate.SQL: WARN
    org.springframework.security: WARN
    org.springframework.web: WARN
