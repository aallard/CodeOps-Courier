spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false

codeops:
  jwt:
    secret: integration-test-secret-key-minimum-32-characters-long-for-hs256

logging:
  level:
    root: WARN
