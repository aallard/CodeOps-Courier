spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  flyway:
    enabled: false

codeops:
  jwt:
    secret: test-secret-key-minimum-32-characters-long-for-hs256-testing

logging:
  level:
    root: WARN
