services:
  courier-db:
    image: postgres:16-alpine
    container_name: codeops-courier-db
    ports:
      - "127.0.0.1:5438:5432"
    environment:
      POSTGRES_DB: codeops_courier
      POSTGRES_USER: codeops
      POSTGRES_PASSWORD: codeops
    volumes:
      - codeops-courier-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codeops -d codeops_courier"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  codeops-courier-data:
